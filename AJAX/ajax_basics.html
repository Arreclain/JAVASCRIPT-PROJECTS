<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<div class="display">
			<form>
				<!--This first input is used to gather their first name so they can be thanked properly.-->
				<input id="fullName" placeholder="Name">
				<!--Just holds a fake email.-->
				<input placeholder="Email">
				<!--Runs the AJAX javascript to print the thank you message once the server replies.-->
				<input onclick="getMsg()" type="button" class="btn" value="Submit" onclick="getMsg();"/>
			</form>
		</div>
	</div>
	<script src="ajaxScript.js"></script>
</body>
</html>
