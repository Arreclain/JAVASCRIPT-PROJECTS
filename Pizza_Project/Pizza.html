<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Drill Demo</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <!--Seems to be the more modern way of declaring charset etc.-->
    <meta content="width=device-width,initial-scale=1.0" name="viewport"> <!--Scaling for device's window.-->
    <!--Links Below-->
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
    <!--defered so it all loads properly, as per food handler's permit requirements.-->
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css" />
</head>

<body>
    <div id="menuBG">
        <h1 style="margin:0 0px 20px;">Pizza Drill Tutorial</h1>
        <!--With a CSS page, styling in the HTML just seems rude, but you do you-->
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order"> <!--executes our JS-->
        <form id="frmMenu">
            <div class="menu left">
                <!--Holds Radio Buttons [Pizza can only be one size at a time] and will float left-->
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Mini Bite Pizza">Mini Bite Pizza<br>
                <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
            </div>
            <div class="menu center"> <!--The tricky column to arrange.  Holds veggies, the most rebelious of foods.-->
                <h3>Veggies:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green Peppers">Green Peppers<br>
            </div>
            <div class="menu right">
                <!--Holds the meats, floats to the right.  Sidenote, geese are not as tasty as turkeys.  Just FYI.-->
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadan Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" value="Squid">Squid<br>
                <input class="toppings" type="checkbox" name="Topping" value="Goose">Goose<br>
            </div>
            <br>
            <div id="cart">
                <!--Invisible, just like all the prices, until they spring the bill on you.  Targetted by the JS.-->
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>

</html>
